<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil | AlerteRabais</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>??</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-primary: #0A1628;
            --bg-secondary: #0D1E30;
            --bg-card: #0F2132;
            --bg-hover: #1A3148;
            --accent-cyan: #00D9FF;
            --accent-green: #10B981;
            --text-white: #FFFFFF;
            --text-muted: #94A3B8;
            --border: rgba(255,255,255,0.08);
        }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-white);
        }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }
        .back-btn {
            background: var(--bg-card);
            border: none;
            padding: 12px 16px;
            border-radius: 12px;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
            text-decoration: none;
        }
        .back-btn:hover { background: var(--bg-hover); }
        h1 { font-size: 24px; font-weight: 600; }
        .profile-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px 30px;
            text-align: center;
        }
        .avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            margin: 0 auto 20px;
            box-shadow: 0 10px 40px rgba(0, 217, 255, 0.3);
        }
        .profile-name { font-size: 24px; font-weight: 600; margin-bottom: 8px; }
        .profile-email { color: var(--text-muted); margin-bottom: 25px; font-size: 14px; }
        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 25px 0;
            padding: 25px 0;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }
        .stat { text-align: center; }
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stat-label { font-size: 12px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin-top: 5px; }
        .login-btn {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
            border: none;
            padding: 14px 30px;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0, 217, 255, 0.4); }
        .menu-section { margin-top: 25px; }
        .section-title { font-size: 12px; text-transform: uppercase; letter-spacing: 2px; color: var(--text-muted); margin-bottom: 15px; padding-left: 5px; }
        .menu-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 18px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            color: var(--text-white);
        }
        .menu-item:hover { background: var(--bg-hover); transform: translateX(5px); }
        .menu-icon {
            font-size: 24px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-hover);
            border-radius: 10px;
        }
        .menu-text { flex: 1; }
        .menu-title { font-weight: 500; margin-bottom: 2px; }
        .menu-subtitle { font-size: 12px; color: var(--text-muted); }
        .menu-arrow { color: var(--text-muted); font-size: 18px; }
        .footer { text-align: center; padding: 30px 0; color: var(--text-muted); font-size: 12px; }
        .footer a { color: var(--accent-cyan); text-decoration: none; }
        .version-badge { display: inline-block; background: rgba(0, 217, 255, 0.1); color: var(--accent-cyan); padding: 4px 10px; border-radius: 20px; font-size: 11px; margin-top: 15px; }
    </style>
</head>

            </div>
            <button class="login-btn">?? Se connecter</button>

        </div>
        <div class="menu-section">

            <a href="liste.html" class="menu-item"><span class="menu-icon">??</span><span class="menu-text"><div class="menu-title">Mes Listes</div><div class="menu-subtitle">Wishlists sauvegardées</div></span><span class="menu-arrow">?</span></a>
            <a href="qg.html" class="menu-item"><span class="menu-icon">??</span><span class="menu-text"><div class="menu-title">Mon QG</div><div class="menu-subtitle">Tableau de bord</div></span><span class="menu-arrow">?</span></a>
            <a href="fil-tribu.html" class="menu-item"><span class="menu-icon">??</span><span class="menu-text"><div class="menu-title">Fil d'activité</div><div class="menu-subtitle">Activités de ma tribu</div></span><span class="menu-arrow">?</span></a>
        </div>
        <div class="footer"><p>AlerteRabais.com © 2025</p></div>
    </div>
</body>
</html>
